<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <header>
      <img src="../images/top-image.svg" alt="Top design" />
    </header>

    <main>
      <div class="container-text">
        <h1>Ready to launch in...</h1>

        <div class="countdown">
          <div class="container-countdown">
            <p>Dias</p>
            <span id="days">08</span>
          </div>

          <div class="container-countdown">
            <p>Horas</p>
            <span id="hours">12</span>
          </div>

          <div class="container-countdown">
            <p>Minutos</p>
            <span id="minutes">44</span>
          </div>

          <div class="container-countdown">
            <p>Segundos</p>
            <span id="seconds">28</span>
          </div>
        </div>

        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>

        <button id="subscribe">Inscreva-se</button>
      </div>

      <div class="container-image">
        <img
          src="../images/rocket.svg"
          alt="Desenho de um foguete branco pronto para decolagem."
        />
      </div>
    </main>

    <footer>
      <img src="../images/bottom-image.svg" alt="Bottom design" />
    </footer>

    <div class="modal-container" id="modal-container">
      <div class="modal">
        <!--X-->
        <span id="close">&times;</span>

        <form>
          <div class="name">
            <label for="name">Nome</label>
            <input type="text" />
          </div>

          <div class="email">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="youremail@example.com"
            />
          </div>

          <button>Enviar</button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
